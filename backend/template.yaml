AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: >
  Maharaja Chef Services - Diet Chart API

  SAM template for the diet chart functionality including:
  - API Gateway with CORS enabled
  - Lambda functions for diet chart generation, PDF generation, and authentication
  - DynamoDB tables for storing user data and diet charts
  - S3 bucket for PDF storage
  - SES for email notifications

Parameters:
  DietChartsTableName:
    Type: String
    Default: DietCharts
    Description: Name of the DynamoDB table for diet charts
  UsersTableName:
    Type: String
    Default: Users
    Description: Name of the DynamoDB table for users
  PDFBucketName:
    Type: String
    Default: maharaja-chef-diet-charts
    Description: Name of the S3 bucket for PDF storage
  FromEmail:
    Type: String
    Default: noreply@maharajachef.com
    Description: Email address for sending notifications

Resources:
  # S3 Bucket for PDF Storage
  DietChartsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${PDFBucketName}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # DynamoDB Tables
  DietChartsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref DietChartsTableName
      AttributeDefinitions:
        - AttributeName: chart_id
          AttributeType: S
      KeySchema:
        - AttributeName: chart_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref UsersTableName
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DietChartPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt DietChartsTable.Arn
                  - !GetAtt UsersTable.Arn
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                  - s3:PutObjectAcl
                Resource: !Sub "${DietChartsBucket.Arn}/*"
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: "*"

  # Lambda Functions
  DietChartFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: diet-chart-generator
      Handler: diet_chart.lambda_handler
      Runtime: python3.9
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DIET_CHARTS_TABLE: !Ref DietChartsTableName
          FROM_EMAIL: !Ref FromEmail
      Events:
        DietChartApi:
          Type: Api
          Properties:
            Path: /api/diet-chart
            Method: post
            RestApiId: !Ref DietChartApi

  PDFGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: pdf-generator
      Handler: pdf_generator.lambda_handler
      Runtime: python3.9
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DIET_CHARTS_TABLE: !Ref DietChartsTableName
          PDF_BUCKET: !Ref PDFBucketName
      Events:
        PDFGeneratorApi:
          Type: Api
          Properties:
            Path: /api/pdf-generator
            Method: post
            RestApiId: !Ref DietChartApi

  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: auth-handler
      Handler: auth.lambda_handler
      Runtime: python3.9
      CodeUri: src/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          USERS_TABLE: !Ref UsersTableName
          DIET_CHARTS_TABLE: !Ref DietChartsTableName
          FROM_EMAIL: !Ref FromEmail
      Events:
        AuthApi:
          Type: Api
          Properties:
            Path: /api/auth
            Method: post
            RestApiId: !Ref DietChartApi

  # API Gateway
  DietChartApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: None
        Authorizers:
          - Name: DietChartAuthorizer
            Identity:
              Header: Authorization
            FunctionPayloadType: TOKEN
            FunctionArn: !GetAtt AuthFunction.Arn

  # Outputs
  Outputs:
    ApiUrl:
      Description: URL of the API Gateway endpoint
      Value: !Sub "https://${DietChartApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
      Export:
        Name: !Sub "${AWS::StackName}-ApiUrl"
    
    DietChartsTableName:
      Description: Name of the DynamoDB table for diet charts
      Value: !Ref DietChartsTableName
      Export:
        Name: !Sub "${AWS::StackName}-DietChartsTable"
    
    UsersTableName:
      Description: Name of the DynamoDB table for users
      Value: !Ref UsersTableName
      Export:
        Name: !Sub "${AWS::StackName}-UsersTable"
    
    PDFBucketName:
      Description: Name of the S3 bucket for PDF storage
      Value: !Ref PDFBucketName
      Export:
        Name: !Sub "${AWS::StackName}-PDFBucket"
    
    LambdaExecutionRoleArn:
      Description: ARN of the Lambda execution role
      Value: !GetAtt LambdaExecutionRole.Arn
      Export:
        Name: !Sub "${AWS::StackName}-LambdaRole"